<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Gamepassblack.webp" type="image/png" />
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/inicio.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>NFL PASS RETRO</title>
</head>

<body>
    <div class="cabecera">
        <div><a href="https://www.nflgamepass.com/es"><img id="iconoizquierda" src="images/iconoizquierdo.png"></a>
        </div>
        <div>
            <h1><span>Bienvenido al Formulario de Inscripción para el NFL GamePass Retro 2021</span></h1>
        </div>

        <div>
            <p><span> Por favor, introduzca todos los datos requeridos.</span></p>
        </div>

    </div>
    <div id="principal">
        <div id="tituloForm">
            <h1>Inicie Sesión con su Usuario y su Contraseña</h1>
        </div>
        <div>
            <form id=formulario name="formulario" method="post">
                <div="formularioInicio">
                    <br><label for="USUARIO">Usuario:</label><br>
                    <input type="text" id="usuarioform" name="usuario" style="width:250px;height:20px" placeholder="" autocomplete="off">

                    <br><label for="CONTRASEÑA">Contraseña:</label><br>
                    <input type="password" id="passwordform" name="password" style="width:250px;height:20px"
                        placeholder="" autocomplete="off"><br>
                        <br>
                    <input id="BotonInicio" type="submit" style="width:250px;height:50px" placeholder="Submit">

            </form>

        </div>
    </div>
    <div id="contenedorCrearSesion">
        <div id="mensajeCrear">
            <div>
                <h1>Parece que no tienes cuenta aquí,¿Deseas crear una cuenta?</h1>
            </div>
            <div ><button id="botonCrear" type="button" style="width:150px;height:50px">Crear Cuenta</button>
            </div>

            
           
            
        </div>
    </div>
    <footer>
        <p id="parrafo"></p>
    </footer>

    <script src="js/inicio.js">

    </script>


</body>

</html>
