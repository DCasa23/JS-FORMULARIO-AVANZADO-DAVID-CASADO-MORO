<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Gamepassblack.webp" type="image/png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>NFL PASS RETRO</title>
</head>

<body>
    <div class="cabecera">
        <div><a href="https://www.nflgamepass.com/es"><img id="iconoizquierda" src="images/iconoizquierdo.png"></a>
        </div>
        <div>
            <h1><span>Bienvenido al Formulario de Inscripción para el NFL GamePass Retro 2021</span></h1>
        </div>

        <div>
            <p><span> Por favor, introduzca todos los datos requeridos.</span></p>
        </div>


    </div>
    <div class="principal">

        <form id="formulario" name="formulario" method="post">
            <div id="form1">
                <label for="NOMBRE">Nombre:</label><br>
                <div id="bloque"><input type="text" id="nombre" name="nombre" placeholder="" onkeyup="validarName()"
                        autocomplete="off" style="width:250px;height:20px" maxlength="20">
                    <span id="textoNombre"></span>
                </div>
                <br><label for="APELLIDO">Apellidos:</label><br>
                <div id="bloque"><input type="text" id="apellidos" name="apellidos" placeholder=""
                        onkeyup="validarApellidos()" autocomplete="off" style="width:250px;height:20px" maxlength="30">
                    <span id="textoApellidos"></span>
                </div>
                <br><label for="USUARIO">Usuario:</label><br>
                <div id="bloque"><input type="text" id="usuarioform" name="usuario" style="width:250px;height:20px"
                        placeholder="" onkeyup="validarUsuarioForm()">
                    <span id="textoUsuario"></span>
                </div>
                <br><label for="CORREO">Correo:</label><br>
                <div id="bloque"><input type="text" id="correoform" name="correo" style="width:250px;height:20px"
                        placeholder="" onkeyup="validarCorreoForm()">
                    <span id="textoCorreo"></span>
                </div>
                <br><label for="TELEFONO">Telefono:</label><br>
                <div id="bloque"><input type="text" id="telefonoform" name="telefono" style="width:250px;height:20px"
                        placeholder="XXX-XXX-XXX o XXX-XX-XX-XX" onkeyup="validarTelefonoForm()">
                    <span id="textoTelefono"></span>
                </div>
                <br><label for="FECHA">Fecha de Nacimiento:</label><br>
                <div id="bloque"><input type="date" id="fechaform" name="fecha" style="width:250px" placeholder="" min="1920-01-01"
                    max="2021-12-31" >
                    <span id="textoFecha"></span>
                </div>
                <br><br><input type="submit" style="width:250px;height:50px" placeholder="Submit" ><br><br>
            </div>
            <div id="form2">
                <label for="DNI">DNI:</label><br>
                <input type="text" id="dni" name="dni" style="width:250px" placeholder="">
                <br><br><label for="IBAN">IBAN:</label><br>
                <input type="text" id="iban" name="iban" style="width:250px" placeholder="ESXX-XXXX-XXXX-XX-XXXXXXXXXX">
                <br><br><label for="SWIFT" id="swift2">Swift</label><br>
                <input type="text" onclick="cambiarSWIFT(this)" id="swift" name="swift" autocomplete="off"
                    style="width:250px" placeholder="Clicka aquí al introducir el IBAN" maxlength="0">
                <br><br><label for="USER">Nombre de Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" style="width:250px" placeholder="">
                <br><br><label for="DATE">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha" style="width:250px" placeholder="" min="1920-01-01"
                    max="2021-12-31">
                    <br><br><input type="submit" style="width:250px;height:50px" placeholder="Submit"><br><br>
            </div>
            <div id="form3">
                <label for="DNI">OTRO DNI:</label><br>
                <input type="text" id="dni" name="dni" style="width:250px" placeholder="">
                <br><br><label for="IBAN">IBAN:</label><br>
                <input type="text" id="iban" name="iban" style="width:250px" placeholder="ESXX-XXXX-XXXX-XX-XXXXXXXXXX">
                <br><br><label for="SWIFT" id="swift2">Swift</label><br>
                <input type="text" onclick="cambiarSWIFT(this)" id="swift" name="swift" autocomplete="off"
                    style="width:250px" placeholder="Clicka aquí al introducir el IBAN" maxlength="0">
                <br><br><label for="USER">Nombre de Usuario:</label><br>
                <input type="text" id="usuario" name="usuario" style="width:250px" placeholder="">
                <br><br><label for="DATE">OTRA Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha" style="width:250px" placeholder="" min="1920-01-01"
                    max="2021-12-31">
                    <br><br><input type="submit" style="width:250px;height:50px" placeholder="Submit"><br><br>
            </div>
            


        </form>

    </div>
    <footer>
        <p id="parrafo"></p>
    </footer>

    <script src="js/myscript.js">

    </script>


</body>

</html>
